<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>vocawik</title>
        <style>
            html,
            body {
                background: #ffffff;
                color: #111111;
            }

            @media (prefers-color-scheme: dark) {
                html,
                body {
                    background: #111111;
                    color: #f5f5f5;
                }
            }

            html[data-theme='light'],
            html[data-theme='light'] body {
                background: #ffffff;
                color: #111111;
            }

            html[data-theme='dark'],
            html[data-theme='dark'] body {
                background: #111111;
                color: #f5f5f5;
            }

            #boot-splash {
                position: fixed;
                inset: 0;
                display: grid;
                place-items: center;
                background: inherit;
                color: inherit;
            }

            #boot-splash-content {
                display: grid;
                justify-items: center;
                gap: 12px;
                font:
                    600 14px/1.2 system-ui,
                    -apple-system,
                    Segoe UI,
                    Roboto,
                    sans-serif;
                letter-spacing: 0.02em;
            }

            #boot-spinner {
                width: 22px;
                height: 22px;
                border-radius: 999px;
                border: 2px solid currentColor;
                border-right-color: transparent;
                animation: boot-spin 0.8s linear infinite;
            }

            @keyframes boot-spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
        <script>
            (function () {
                var storageKey = 'vocawik-theme';
                var theme = localStorage.getItem(storageKey);
                if (theme === 'light' || theme === 'dark') {
                    document.documentElement.setAttribute('data-theme', theme);
                }
            })();
        </script>
    </head>
    <body>
        <div id="boot-splash" role="status" aria-live="polite" aria-label="Application is loading">
            <div id="boot-splash-content">
                <div id="boot-spinner" aria-hidden="true"></div>
                <div>Loading...</div>
            </div>
        </div>
        <div id="root"></div>
        <script type="module" src="/src/main.tsx"></script>
    </body>
</html>
