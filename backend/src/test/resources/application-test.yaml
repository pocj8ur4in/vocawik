spring:
  config:
    activate:
      on-profile: test

  application:
    name: vocawik
    description: vocawik REST API
    version: v1

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: false

  cache:
    type: redis
    redis:
      time-to-live: 60000
      cache-null-values: false

server:
  port: 0

