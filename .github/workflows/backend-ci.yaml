name: backend-ci
run-name: "backend-ci"

on:
  push:
    branches: [ develop, master ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yaml'
  pull_request:
    branches: [ develop, master ]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yaml'

permissions:
  contents: read

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    env:
      CI_IMAGE_TAG: vocawik-ci:${{ github.sha }}
      DOCKER_CACHE_SCOPE: vocawik-docker-cache

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4
        with:
          build-root-directory: backend
          cache-read-only: ${{ github.ref != 'refs/heads/develop' }}

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run required quality checks
        run: ./gradlew --no-daemon spotlessCheck spotbugsMain test jacocoTestReport -x spotlessApply

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: false
          load: true
          tags: ${{ env.CI_IMAGE_TAG }}
          cache-from: type=gha,scope=${{ env.DOCKER_CACHE_SCOPE }}
          cache-to: type=gha,scope=${{ env.DOCKER_CACHE_SCOPE }},mode=max

      - name: Trivy image scan
        uses: aquasecurity/trivy-action@0.28.0
        with:
          image-ref: ${{ env.CI_IMAGE_TAG }}
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: backend/build/reports/tests/test/

      - name: Upload SpotBugs report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spotbugs-report
          path: backend/build/reports/spotbugs/

      - name: Upload coverage to Codecov
        if: success()
        uses: codecov/codecov-action@v5
        with:
          files: backend/build/reports/jacoco/test/jacocoTestReport.xml
          flags: backend
          name: backend
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
